<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompPal Survey</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
<div class="container">
  <header>
    <!-- Header content -->
  </header>

  <main>
    <form id="survey-form" action = "{% url '' %}" method = "post">
      {% csrf_token %}
      <!-- Question 1 with dropdown -->
      <div class="question">
        <label for="memorySize">Question 1: What memory size is suitable for your needs?</label>
        <select id="memorySize" name="memorySize">
          <option value="8GB">8GB</option>
          <option value="16GB">16GB</option>
          <option value="32GB">32GB</option>
          <option value="64GB">64GB</option>
        </select>
      </div>

      <!-- Question 2 with dropdown -->
      <div class="question">
        <label for="processor">Question 2: What processor do you need?</label>
        <select id="processor" name="processor">
          <option value="Intel">Intel</option>
          <option value="AMD">AMD</option>
          <option value="M-series">M-series chip</option>
        </select>
      </div>

      <!-- Question 3 with dropdown -->
      <div class="question">
        <label for="brand">Question 3: Do you have a brand preference?</label>
        <select id="brand" name="brand">
          <option value="APPLE">APPLE</option>
          <option value="DELL">DELL</option>
          <option value="LENOVO">LENOVO</option>
          <option value="ASUS">ASUS</option>
          <option value="HP">HP</option>
          <option value="SAMSUNG">SAMSUNG</option>
          <option value="INTEL">INTEL</option>
          <option value="GOOGLE">GOOGLE</option>
        </select>
      </div>

      <div class="question">
        <label for="screen">Question 4: Do you want a particular screen size?</label>
        <select id="screen" name="screen">
          <option value="11.6">11.6</option>
          <option value="12.5">12.5</option>
          <option value="13.3">13.3</option>
          <option value="14">14</option>
          <option value="15.6">15.6</option>
          <option value="17.3">17.3</option>
        </select>
      </div>

      <div class="question">
        <label for="price">Question 5: Which of these numbers is closest to your price range?</label>
        <select id="price" name="price">
          <option value="300">300</option>
          <option value="600">600</option>
          <option value="1200">1200</option>
          <option value="1800">1800</option>
          <option value="2400">2400</option>
        </select>
      </div>

      <div class="question">
        <label for="touch">Question 6: Is having a touchscreen important to you?</label>
        <select id="touch" name="touch">
          <option value="YES">YES</option>
          <option value="NO">NO</option>
        </select>
      </div>

      <button type="submit">Submit Answers</button>
    </form>
    <div id="result"></div>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>
</div>

<script>
  
  document.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('survey-form');
    form.onsubmit = function(event) {
      event.preventDefault();
      var formData = new FormData(form);
      fetch('', {
        method: 'POST',
        body: formData
      })
              .then(response => response.json())
              .then(data => {
                // Handle response data from the backend
               // document.getElementById('result').textContent = data.result;
              })
              .catch(error => {
                console.error('Error:', error);
              });
    };
  }); 
</script>

</body>
</html>
